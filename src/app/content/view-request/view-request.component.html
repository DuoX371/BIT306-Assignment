<h1>View Request</h1>
<p>Select a to view a request</p>
<div class="btn-group mb-5">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
    Filter
  </button>
  <div class="dropdown-menu container" aria-labelledby="dropdownMenuClickableInside" style="padding-left:1em; width: 70vw; font-size: 14px;">
    <div class="row d-flex justify-content-start">
      <div class="col-sm-3">
        <!-- Filter by School -->
        <mat-form-field appearance="outline">
          <mat-label>Select School</mat-label>
          <mat-select (selectionChange)="applySchoolFilter($event)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let school of schoolList" [value]="school">{{school}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <!-- Filter by City -->
        <mat-form-field appearance="outline">
          <mat-label>Select City</mat-label>
          <mat-select (selectionChange)="applyCityFilter($event)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let city of cityList" [value]="city">{{city}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <!-- Start Date -->
        b
      </div>
      <div class="col-sm-3">
        <!-- End Date -->
        a
      </div>
    </div>
  </div>
</div>
<br>

<table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8 text-center">
  <!-- Define headers -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Define the datas -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedRow(row)"></tr>
  <!-- displayedColumns: string[] = ['status', 'requestDate', 'description', 'school', 'city']; -->
  <!-- ID -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let request"> {{request.status}} </td>
  </ng-container>

  <!-- Request Date -->
  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef> Request Date </th>
    <td mat-cell *matCellDef="let request"> {{request.requestDate}} </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let request"> {{request.description}}</td>
  </ng-container>

  <!-- School Name -->
  <ng-container matColumnDef="school">
    <th mat-header-cell *matHeaderCellDef> School Name </th>
    <td mat-cell *matCellDef="let request"> {{request.school}} </td>
  </ng-container>

  <!-- City -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let request"> {{request.city}} </td>
  </ng-container>
</table>
