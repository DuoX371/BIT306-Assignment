<div class="mat-elevation-z8"> 
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">

    <!-- requestID Column -->
    <ng-container matColumnDef="requestID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by requestID">
        ID.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.requestID}} </td>
    </ng-container>

    <!-- school Column -->
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by school">
        School
      </th>
      <td mat-cell *matCellDef="let element"> {{element.school}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
        City
      </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
        Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
        Status
      </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by description">
        Description
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- <div *ngIf="clickedRows.size <1">
      <tr mat-row (click)="clickedRows.add(row) && log_console()" *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>

    <div *ngIf="clickedRows.size >=1">
      <tr mat-row (click)="clickedRows.clear()" *matRowDef="let row; columns: displayedColumns;"></tr>
    </div> -->

    

    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<!-- display request details -->
<div *ngFor="let clickedRow of clickedRows">
  Clicked on {{clickedRow.school}}, {{clickedRow.tutorialTime}}
  <!-- <div *ngIf="let clickedRow of clickedRows">clear</div> -->

</div>
