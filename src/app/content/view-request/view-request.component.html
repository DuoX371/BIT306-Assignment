<h1>View Request</h1>
<p>Select a to view a request</p>
<button mat-raised-button color="primary" (click)="!showFilter">Filter</button>
<div class="card container mat-elevation-z1 mt-2" *ngIf="showFilter">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2">
        a
      </div>
      <div class="col-sm-2">
        v
      </div>
      <div class="col-sm-2">
        a
      </div>
      <div class="col-sm-6">
        a
      </div>
    </div>
  </div>
</div>
<br>

<table mat-table [dataSource]="requests" class="w-100 mat-elevation-z8 text-center">
  <!-- Define headers -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Define the datas -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedRow(row)"></tr>
  <!-- displayedColumns: string[] = ['status', 'requestDate', 'description', 'school', 'city']; -->
  <!-- ID -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let request"> {{request.status}} </td>
  </ng-container>

  <!-- Request Date -->
  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef> Request Date </th>
    <td mat-cell *matCellDef="let request"> {{request.requestDate}} </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let request"> {{request.description}}</td>
  </ng-container>

  <!-- School Name -->
  <ng-container matColumnDef="school">
    <th mat-header-cell *matHeaderCellDef> School Name </th>
    <td mat-cell *matCellDef="let request"> {{request.school}} </td>
  </ng-container>

  <!-- City -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let request"> {{request.city}} </td>
  </ng-container>
</table>
