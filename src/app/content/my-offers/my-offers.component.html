<h1>My Offers</h1>
<p>These are all the offers that you have requested</p>
<div class="card mb-3">
  <div class="card-body">
    <!-- Filter by School -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Filter by Status</mat-label>
      <mat-select (selectionChange)="applyTypeFilter($event)">
        <mat-option>--</mat-option>
        <mat-option [value]="'PENDING'">Pending</mat-option>
        <mat-option [value]="'APPROVED'">Approved</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.request.description}} </td>
    </ng-container>

    <!-- Full name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.request.date}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.request.time}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.status == 'APPROVED' ? 'text-success fw-bold' : 'text-warning fw-bold'"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
